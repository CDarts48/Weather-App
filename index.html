<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Weather App</title>
</head>
<body>
    <header>Weather App</header>
    
    <form autocomplete="on">
        <input type="submit" id ="searchBtn" value="Search">
         <input type="text" id="selected-city" placeholder="Search for a city">
    </form>
    <section class = "top">
    <section class="search-history">
        <h2>Search History</h2>
        <ul id = "results">
            <li>City 1</li>
            <li>City 2</li>
            <li>City 3</li>
            <li>City 4</li>
            <li>City 5</li>
        </ul>
        </section>
    <section class="current-weather"><h1>City (Date)</h1>
    <p>Temp:</p>
    <p>Wind:</p>
    <p>Humidity:</p>
    </section>
    </section>
    <section id ="forcast" style="margin-top: 4%;";">5 Day Forcast</section>
    <section class = "container">
        <ul>
            <li id = "day1" class = "of-week">monday</li>
            <li id = "day2" class = "of-week"">tuesday</li>
            <li id = "day3" class = "of-week">wednesday</li>
            <li id = "day4" class = "of-week">thursday</li>
            <li id = "day5" class = "of-week">friday</li>
        </ul>
    </section>
    <section></section>
    <script src="script.js"></script>
</body>
</html>
