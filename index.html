<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
   <title>Weather App</title>
</head>
<body>
    <header>Weather App</header>
    
    <form autocomplete="off" id ="searchForm">
        <input type="submit" id ="searchBtn" value="Search">
        <label for="selected-city">Enter a City:</label>
         <input type="text" id="selected-city" placeholder="Search for a city">
    </form>
    <section class = "top">
    <section class="search-history">
        <h2>Search History</h2>
        <ul id = "results">
        </ul>
        </section>
    <section class="current-weather">
  <li class="ciudad">City</li>
  <li id="current-date">(Date)</li>
  <li>Temp: <span id="temp"></span></li>
  <li>Wind: <span id="wind"></span></li>
  <li>Humidity: <span id="humidity"></span></li>
  <!-- formatted using Xpert learning assistant -->
</section>
    </section>
    <section class = "bottom">
    <section id ="forecast";">5 Day Forecast</section>
    <section class = "forecast-container">
        <ul>
            <li id = "day1" class = "of-week">
            </li>
            <li id = "day2" class = "of-week"">
            </li>
            <li id = "day3" class = "of-week">
            </li>
            <li id = "day4" class = "of-week">
            </li>
            <li id = "day5" class = "of-week">
            </li>
        </ul>

<!-- List above will be dynamically populated -->
    </section>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
